<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Haven - View Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <header>
  </header>

  <main class="container py-4">
    <h1>View Books</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col d-flex flex-wrap justify-content-between">  {% for book in books %}
          {% if book.image and book.name %}
            <div class="card mb-3">  <img src="{{ book.image }}" class="card-img-top" alt="{{ book.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ book.name }}</h5>
                <a href="#" class="btn btn-primary">View Details</a>
              </div>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
